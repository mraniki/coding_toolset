

name: 👁️Secret

on:
  workflow_dispatch:
  workflow_call:
 
jobs:

  test:
    runs-on: ubuntu-latest

    steps:

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1
  
      - name: Get Secrets for Settings
        run: |
          op read op://git/devtoml/notesPlain > settings.toml
        working-directory: .
        id: get-settings
        env:
            OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Load Docker credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://git/DOCKERHUB/DOCKER_USERNAME"
          DOCKER_HUB_ACCESS_TOKEN: "op://git/DOCKERHUB/password"
          PYPI_API_TOKEN: "op://git/PYPI_API_TOKEN/password"

