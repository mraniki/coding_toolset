name: ‚ö°Release (UV)

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings_publish:
        required: false
        type: string
        default: true
      settings_token:
        required: false
        type: string
        default: '.'
      pypi_publish:
        required: false
        type: string
        default: true

jobs:
  release:
    name: ‚ö° Versioning and Release (UV)
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    concurrency: release # Use a different concurrency group if needed?
    permissions:
        id-token: write
        contents: write

    steps:
      - name: üîíÔ∏è Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: üîíÔ∏è Load credentials
        uses: 1password/load-secrets-action@v2
        id: secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TOKEN: "op://git/GITHUB/TOKEN"
          PYPI_API_TOKEN: "op://git/PYPI_API_TOKEN/password"

      - name: üì• Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.secrets.outputs.TOKEN }}

      - name: üêç Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ‚¨áÔ∏è Install uv & semantic-release
        run: pip install uv python-semantic-release

      - name: üßê List files before build
        run: ls -la

      - name: ‚öôÔ∏è DEBUG: Manual uv build
        run: uv build --sdist --wheel
        continue-on-error: true # Continue even if this fails for now

      - name: üßê List files after manual build
        run: ls -la dist/ || echo "dist/ not found after manual build"
        continue-on-error: true

      - name: üîñ Semantic Version and Publish
        id: release # Keep id if subsequent steps use its outputs
        env:
          GH_TOKEN: ${{ steps.secrets.outputs.TOKEN }}
        # Run publish, which includes versioning, build, commit, tag, release
        run: semantic-release publish

      - name: üßê List files after semantic-release publish
        run: ls -la dist/ || echo "dist/ not found after semantic-release publish"
        continue-on-error: true

      # The semantic-release publish command handles build, commit, tag, and GH release.
      # The upload-to-gh-release action might be redundant unless it offers specific features.
      # We'll keep it commented out for now.
      # - name: ü¶ë Publish package to GitHub Release
      #   uses: python-semantic-release/upload-to-gh-release@main
      #   continue-on-error: true
      #   with:
      #     github_token: ${{ steps.secrets.outputs.TOKEN }}

      - name: ‚õ¥Ô∏è Upload to PyPI via Twine
        # semantic-release publish already tries to upload to PyPI if configured.
        # This step might be redundant or only needed as a fallback.
        # Keep it for now, but verify if semantic-release handles PyPI upload directly.
        if: ${{github.event.inputs.pypi_publish}} == 'true' # Condition might need adjustment
        continue-on-error: true
        env:
          TWINE_USERNAME: '__token__'
          TWINE_PASSWORD: ${{ steps.secrets.outputs.PYPI_API_TOKEN }}
          # GH_TOKEN: ${{ steps.secrets.outputs.TOKEN }} # Likely not needed for Twine
        run: |
          echo "Attempting Twine upload (may be redundant if semantic-release succeeded)..."
          python -m pip install --upgrade twine
          twine upload --verbose dist/*

      - name: ‚õô Rebase Dev Branch from Main
        continue-on-error: true
        run: |
          git fetch origin
          git checkout dev
          git rebase origin/main
          git push origin dev --force
        env:
          GITHUB_TOKEN: ${{ steps.secrets.outputs.TOKEN }} 