name: ‚ö°Release (UV)

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings_publish:
        required: false
        type: string
        default: true
      settings_token:
        required: false
        type: string
        default: '.'
      pypi_publish:
        required: false
        type: string
        default: true

jobs:
  release:
    name: ‚ö° Versioning and Release (UV)
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    concurrency: release # Use a different concurrency group if needed?
    permissions:
        id-token: write
        contents: write

    steps:
      - name: üîíÔ∏è Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: üîíÔ∏è Load credentials
        uses: 1password/load-secrets-action@v2
        id: secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TOKEN: "op://git/GITHUB/TOKEN"
          PYPI_API_TOKEN: "op://git/PYPI_API_TOKEN/password"

      - name: üì• Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.secrets.outputs.TOKEN }}

      - name: üêç Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ‚¨áÔ∏è Install uv & semantic-release
        run: pip install uv python-semantic-release

      - name: üîñ Semantic Version and Publish
        id: release # Keep id if subsequent steps use its outputs
        env:
          GH_TOKEN: ${{ steps.secrets.outputs.TOKEN }}
          # Provide PyPI credentials for semantic-release upload
          PYPI_USERNAME: "__token__"
          PYPI_PASSWORD: ${{ steps.secrets.outputs.PYPI_API_TOKEN }}
        # Run publish with DEBUG verbosity
        run: semantic-release publish -vv

      # The semantic-release publish command handles build, commit, tag, and GH release.
      # The upload-to-gh-release action might be redundant unless it offers specific features.
      # We'll keep it commented out for now.
      # - name: ü¶ë Publish package to GitHub Release
      #   uses: python-semantic-release/upload-to-gh-release@main
      #   continue-on-error: true
      #   with:
      #     github_token: ${{ steps.secrets.outputs.TOKEN }}

      - name: ‚õô Rebase Dev Branch from Main
        continue-on-error: true
        run: |
          git fetch origin
          git checkout dev
          git rebase origin/main
          git push origin dev --force
        env:
          GITHUB_TOKEN: ${{ steps.secrets.outputs.TOKEN }} 