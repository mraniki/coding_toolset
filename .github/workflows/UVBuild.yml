jobs:
  build:
    name: âš¡ Build (UV)
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0 # Required for git history checks if needed

      - name: ğŸ Set up Python & UV
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Or make this an input/matrix variable
          # cache: 'uv' # Cache UV dependencies - Removed, not supported yet

      - name: â¬‡ï¸ Install uv
        run: pip install uv

      - name: ğŸ› ï¸ Install dependencies
        run: uv sync --all-extras # Install main and optional/dev dependencies

      - name: ğŸ› ï¸ Build package
        run: uv build

      - name: ğŸªª Identify
