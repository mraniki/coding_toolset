
name: ⛙pr


on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings_token:
        required: false
        type: string
        default: '.'

jobs:
  secrets:
    name: 🔒️ Retrieve Secrets
    runs-on: ubuntu-latest
    outputs:
      OP_SERVICE_ACCOUNT_TOKEN: "${{ steps.secrets.outputs.OP_SERVICE_ACCOUNT_TOKEN }}"
      TOKEN: "${{ steps.secrets.outputs.TOKEN }}"

    steps:
      - name: 🔒️ Install 1Password CLI
        uses: 1password/install-cli-action@v1
  
      - name: 🔒️ Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TOKEN: "op://git/GITHUB/TOKEN"

    create_pull_request:
      name: 'Create GitHub PR'
      needs: [secrets]
      runs-on: ubuntu-latest
      concurrency: release
      permissions:
        id-token: write
        contents: write
        pull-requests: write
      steps:

        - name: 📥 Checkout the repository
          uses: actions/checkout@v4
            fetch-depth: 0
            ref: dev
            token: ${{ needs.secrets.outputs.TOKEN }}

        - name: 🛂 Check Diff
          id: diff
          env:
            GH_TOKEN: ${{ needs.secrets.outputs.TOKEN }}
          run: |
            if git diff origin/dev origin/main >/dev/null; then
              echo "CHANGE=TRUE" >> $GITHUB_OUTPUT
            else
              echo "CHANGE=FALSE" >> $GITHUB_OUTPUT
            fi

        - name: 🛃 Create pull request
          if: ${{ steps.diff.outputs.CHANGE }} == "TRUE"
          id: cpr
          env:
            GH_TOKEN: ${{ needs.secrets.outputs.TOKEN }}
          run: |
            echo "${{ steps.diff.outputs.CHANGE }}"

            git config user.email "action@github.com"
            git config user.name "GitHub Action"

            pip install --upgrade pip

            pip install poetry
            poetry install --with dev

            poetry run semantic-release -vv version --print

            poetry lock
            poetry export --without-hashes --format=requirements.txt > requirements.txt
            cp requirements.txt .requirements/requirements.txt

            git add .

            git commit -m "⬆️ Update Requirements and Version"
            
            git push

            gh pr create --title "⬆️ 🤖 - Auto Release - ${{ github.event.head_commit.message }}" \
                         --base "main" \
                         --head "dev" \
                         --body "Auto Release"

            gh pr merge --merge --auto ${{ github.event.number }}
