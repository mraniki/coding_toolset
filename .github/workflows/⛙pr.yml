
name: â›™pr


on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings_token:
        required: false
        type: string
        default: '.'

jobs:
    create_pull_request:
        name: 'Create PR'
        # if: github.ref == 'refs/heads/dev'
        runs-on: ubuntu-latest
        # needs:
        #   - deploy
        permissions:
          pull-requests: write
        steps:
        - name: create pull request
          run: gh pr create -B main -H dev --title 'Merge dev into main' --body 'Created by Github action'
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}