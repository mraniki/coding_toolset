
name: ⛙pr


on:
  workflow_dispatch:
  workflow_call:

jobs:

    create_pull_request:
      name: 'Create GitHub PR'
      runs-on: ubuntu-latest
      concurrency: release
      permissions:
        id-token: write
        contents: write
        pull-requests: write
      steps:

        - name: 📥 Checkout the repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            ref: dev

        - name: 🛂 Check Diff
          id: diff
          run: |
            if git diff origin/dev origin/main >/dev/null; then
              echo "CHANGE=TRUE" >> $GITHUB_OUTPUT
            else
              echo "CHANGE=FALSE" >> $GITHUB_OUTPUT
            fi

        - name: 🛃 Create pull request
          if: ${{ steps.diff.outputs.CHANGE }} == "TRUE"
          id: cpr
          run: |
            echo "${{ steps.diff.outputs.CHANGE }}"

            git config user.email "action@github.com"
            git config user.name "GitHub Action"

            pip install --upgrade pip

            pip install poetry
            poetry install --with dev

            poetry run semantic-release -vv version --print

            poetry lock
            poetry export --without-hashes --format=requirements.txt > requirements.txt
            cp requirements.txt .requirements/requirements.txt

            git add .

            git commit -m "⬆️ Update Requirements and Version"
            
            git push

            gh pr create --title "⬆️ 🤖 - Auto Release - ${{ github.event.head_commit.message }}" \
                         --base "main" \
                         --head "dev" \
                         --body "Auto Release"

            gh pr merge --merge --auto ${{ github.event.number }}
