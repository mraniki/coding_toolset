
name: ‚õôpr


on:
  workflow_dispatch:
  workflow_call:

jobs:

    create_pull_request:
      name: üõÖ Create GitHub PR
      runs-on: ubuntu-latest
      concurrency: release
      permissions:
        id-token: write
        contents: write
        pull-requests: write
      steps:
        - name: üîíÔ∏è Install 1Password CLI
          uses: 1password/install-cli-action@v1
    
        - name: üîíÔ∏è Load credentials
          uses: 1password/load-secrets-action@v1
          id: secrets
          with:
            export-env: false
          env:
            OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
            TOKEN: "op://git/GITHUB/TOKEN"
      
        - name: üì• Checkout the repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            ref: dev
            token: ${{ steps.secrets.outputs.TOKEN }}

        - name: ü™™ Identify
          run: |
            git config --global user.email "action@github.com"
            git config --global user.name "${GITHUB_ACTOR}"

        - name: üõÇ Check Diff
          id: diff
          run: |
            if git diff origin/dev origin/main >/dev/null; then
              echo "CHANGE=TRUE"
              echo "Changes detected."
            else
              echo "CHANGE=FALSE"
              echo "No changes detected."
            fi
            echo "CHANGE=$CHANGE" >> $GITHUB_ENV

        - name: üîÆ Get a random quote
          id: quote
          run: |
            sudo apt-get -y install fortune-mod
            TITLE=$(fortune -s | tr -d '[:punct:]' | tr -d '[:digit:]' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' | head -n 1)

            # Limit the TITLE to 256 characters
            TITLE=${TITLE:0:256}
            echo "TITLE=$TITLE" >> $GITHUB_ENV

        - name: üõÖ Create pull request
          if: ${{ CHANGE == 'TRUE' }}
          env:
            GH_TOKEN: ${{ steps.secrets.outputs.TOKEN }}
          id: cpr
          run: |
            # Check if a pull request already exists
            pr_exists=$(gh pr list --base main --head dev --json "number" | jq 'length > 0')

            if [[ $pr_exists == "true" ]]; then
              echo "Pull request already exists, not creating a new one."
              exit 0  # Set exit code 0 to indicate success
            else
              gh pr create --title "‚¨ÜÔ∏è ü§ñ - $TITLE" \
                          --base "main" \
                          --head "dev" \
                          --body "Auto Release"
            fi


