jobs:

  build:
    if: github.repository != 'mraniki/tt'
    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v3.5.3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip twine
          pip install poetry
          poetry install
      - name: Build package
        run: poetry build


        
