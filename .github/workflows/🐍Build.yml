
name: ğŸBuild

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      repo:
        required: false
        type: string
        default: dev
      settings_token:
        required: false
        type: string
        default: '.'

jobs:
  secrets:
    runs-on: ubuntu-latest
    outputs:
      OP_SERVICE_ACCOUNT_TOKEN: "${{ steps.secrets.outputs.OP_SERVICE_ACCOUNT_TOKEN }}"
      TOKEN: "${{ steps.secrets.outputs.TOKEN }}"
      SETTINGS_LOCATION: "${{ steps.secrets.outputs.SETTINGS_LOCATION }}"

    steps:
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1
  
      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          SETTINGS_LOCATION: "op://git/SETTINGS/${{ inputs.repo }}"
          TOKEN: "op://git/GITHUB/TOKEN"

  build:
    runs-on: ubuntu-latest
    needs: [secrets]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.6'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          python -m pip install --upgrade pip twine
          pip install poetry
          poetry install

      - name: Build package
        run: poetry build
      
      - name: Update requirements
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ needs.secrets.outputs.TOKEN }}
        run: |
          poetry lock
          poetry export --without-hashes --format=requirements.txt > requirements.txt
          cp requirements.txt .requirements/requirements.txt
          git add .
          git commit -m "â¬†ï¸ Update Requirements"
