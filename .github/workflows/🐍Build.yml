
name: ğŸBuild

on:
  workflow_dispatch:
  workflow_call:

jobs:

  build:
    name: ğŸ Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: ğŸ Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.6"

      - name: ğŸ› ï¸ Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install

      - name: ğŸ› ï¸ Build package
        run: poetry build

      - name: ğŸªª Identify
        if: github.event_name == 'pull_request'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "${GITHUB_ACTOR}"
     
      - name: ğŸ› ï¸ Update requirements
        if: github.event_name == 'pull_request'
        run: |
          poetry lock
          poetry export --without-hashes --format=requirements.txt > requirements.txt
          cp requirements.txt .requirements/requirements.txt
          cp poetry.lock .requirements/poetry.lock
          git add .
          git commit -m "â¬†ï¸ Update Requirements"
