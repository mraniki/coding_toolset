
name: 🐍Build

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings_token:
        required: false
        type: string
        default: '.'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          python -m pip install --upgrade pip twine
          pip install poetry
          poetry install

      - name: Build package
        run: poetry build

  req:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    if: github.event_name == 'pull_request'

    steps:
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TOKEN: "op://git/GITHUB/TOKEN"

      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
            token: ${{ steps.op-load-secrets.outputs.TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          python -m pip install --upgrade pip twine
          pip install poetry
          poetry install

      - name: Build package
        run: poetry build
      - name: Update requirements
        run: |
          poetry lock
          poetry export --without-hashes --format=requirements.txt > requirements.txt
          cp requirements.txt .requirements/requirements.txt

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
            repository: .
            commit_message: Update Requirements
            commit_options: '--no-verify'
            file_pattern: .requirements/
            commit_user_name: mraniki
            commit_user_email: 8766259+mraniki@users.noreply.github.com 
            commit_author: mraniki <8766259+mraniki@users.noreply.github.com>

