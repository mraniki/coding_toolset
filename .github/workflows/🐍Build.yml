
name: 🐍Build

on:
  workflow_dispatch:
  workflow_call:

jobs:

  build:
    name: 🐍 Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: 🐍 Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.6"

      - name: 🛠️ Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install

      - name: 🛠️ Build package
        run: poetry build

      - name: 🪪 Identify
        if: github.event_name == 'pull_request'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "${GITHUB_ACTOR}"

      - name: 🛠️ Update requirements
        if: github.event_name == 'pull_request'
        run: |
          poetry lock
          poetry export --without-hashes --format=requirements.txt > requirements.txt
      
          # Check if the requirements file has changed
          if git diff --quiet requirements.txt; then
            echo "Requirements file hasn't changed, no need to commit."
          else
            cp requirements.txt .requirements/requirements.txt
            # Add all files except poetry.lock
            git add $(git ls-files | grep -v "poetry.lock")
            git commit -m "⬆️ Update Requirements"
          fi
     
