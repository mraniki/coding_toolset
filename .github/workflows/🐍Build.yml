name: ğŸBuild

on:
  workflow_dispatch:
  workflow_call:

jobs:

  build:
    name: ğŸ Build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: ğŸ› ï¸ Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install

      - name: ğŸ› ï¸ Build package
        run: poetry build

      - name: ğŸªª Identify
        if: github.event_name == 'pull_request'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "${GITHUB_ACTOR}"

      - name: ğŸ› ï¸ Update requirements
        if: github.event_name == 'pull_request'
        run: |
          poetry self add poetry-plugin-export
          poetry lock
          poetry export --without-hashes --format=requirements.txt > .requirements/requirements.txt
          git add .
          git commit -m "â¬†ï¸ Update Requirements" --allow-empty
