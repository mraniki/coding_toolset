name: ðŸªžMirror

on:
  workflow_dispatch:
  workflow_call:

jobs:

  release:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
        id-token: write
        contents: write 
  codeberg:
    runs-on: ubuntu-latest
    needs: release
    if: always()
    steps:
      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          CODEBERG: "op://git/CODEBERG/password"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: "git@codeberg.org:mraniki/${GITHUB_REPOSITORY}"
          ssh_private_key: ${{ steps.op-load-secrets.outputs.CODEBERG }}
          

          