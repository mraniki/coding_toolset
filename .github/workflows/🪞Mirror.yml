name: ðŸªžMirror

on:
  workflow_dispatch:
  workflow_call:

jobs:

 
  codeberg:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    permissions:
        id-token: write
        contents: write 
    steps:
      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          CODEBERG: "op://git/CODEBERG/key"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: "git@codeberg.org:mraniki/${GITHUB_REPOSITORY}"
          ssh_private_key: ${{ steps.op-load-secrets.outputs.CODEBERG }}

  gitlab:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    permissions:
        id-token: write
        contents: write 
    steps:
      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          GITLAB: "op://git/GITLAB/key" 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitlab.com:mraniki/${GITHUB_REPOSITORY}".git
          ssh_private_key: ${{ steps.op-load-secrets.outputs.GITLAB }}
            
          

          