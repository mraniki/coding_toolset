name: 🪞Mirror

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      gitlab_mirror:
        required: false
        type: string
        default: true
      codeberg_mirror:
        required: false
        type: string
        default: true

jobs:

  mirror:
    name: 🪞 Mirroring 
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
        id-token: write
        contents: write 

    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: 🔒️ Install 1Password CLI
        uses: 1password/install-cli-action@v1
  
      - name: 🔒️ Load credentials
        uses: 1password/load-secrets-action@v2
        id: secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          GITLAB: "op://git/GITLAB/key"
          CODEBERG: "op://git/CODEBERG/key"
          
      - name:  🏰 Mirror to Codeberg
        uses: pixta-dev/repository-mirroring-action@v1
        if: ${{ github.ref == 'refs/heads/main'}} && ${{ github.event_name == 'push' }} && ${{github.event.inputs.codeberg_mirror }} == 'true'
        with:
          target_repo_url: git@codeberg.org:${{ github.repository }}.git
          ssh_private_key: ${{ steps.secrets.outputs.CODEBERG }}

