
name: 🦺Lint

on:
  workflow_dispatch:
  workflow_call:

jobs:
  lint-ruff:
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
        
    - run: pip install ruff
    - name: Lint with ruff
      run: ruff check --fix .

  precommit:
    needs: [lint-ruff]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: --config .github/.pre-commit-config.yaml --all-files
    # - run: |
    #     pip install pre-commit
    #     pre-commit install
    #     pre-commit run --config .github/.pre-commit-config.yaml --all-files
    
    - uses: stefanzweifel/git-auto-commit-action@v4
      if: ${{ failure() }}
      with:
        commit_message: Apply automatic changes
        commit_options: "--no-verify"



        
