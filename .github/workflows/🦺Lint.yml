jobs:
  validate-commit-message:
    name: Validate Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Validate Commit Message Content
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: "^((fix|🎨|:art:|🐛|:bug:|🚑|:ambulance:|⚡|:zap:|🔥|:fire:|🚨|:rotating_light:|♻️|:recycle:|🔧|:wrench:|⬆️|:arrow_up:|🩹|👷|:construction_worker:|:construction_worker_man:|📝|:memo:|🔒|:lock:|👽|:alien:|💬|🥅|✅|:white_check_mark:|🐳|:whale:|🙈|⚗️|🧐|🔇|:mute:|🔊|:loud:|feat|🥚|:egg:|🚀|:rocket:|💄|:lipstick:|✨|:sparkles:|BREAKING|💥)(.*\s*)*)|(Merge|Update|'Refactored) (.*\s*)*)|(Initial commit$)"
          #accessToken: ${{ secrets.GITHUB_TOKEN }}
          error: 'Semantic message not valid'

  coding-standards:
    name: Linting & CodingStandards
    # needs: [validate-commit-message]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.5.3

      - name: Lint Code Base
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_MARKDOWN: false
          VALIDATE_PYTHON_MYPY: false
          VALIDATE_PYTHON_FLAKE8: false
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_ISORT: false

