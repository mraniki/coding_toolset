
name: ðŸ¦ºLint

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings:
        required: false
        type: string
        default: '.'

jobs:
  lint-ruff:
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11.6"
        
    - run: |
        pip install ruff
        pip install pre-commit

    - name: Lint
      run: |
        ruff check --fix .
        pre-commit run --config .github/.pre-commit-config.yaml

    # - uses: pre-commit/action@v3.0.0
