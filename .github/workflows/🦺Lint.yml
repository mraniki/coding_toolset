
name: ðŸ¦ºLint

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings:
        required: false
        type: string
        default: '.'

jobs:
  lint-ruff:
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12.0"
        
    - run: pip install ruff
    - name: Lint with ruff
      run: ruff check --fix .

  precommit:
    needs: [lint-ruff]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: --config .github/.pre-commit-config.yaml
