

name: üß™Test

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      repo:
        required: false
        type: string
        default: dev
 
jobs:

  test:
    name: üß™ Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11.6"]
        include:
          - experimental: true
          - check-latest: true
    environment: ${{inputs.environment}}
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4
      - name: üêç Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: ${{ matrix.experimental }}
          
      - name: üõ†Ô∏è Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install project
        run: poetry install --sync --no-interaction

      - name: üîíÔ∏è Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: üîíÔ∏è Get Secrets
        run: |
          SETTINGS=$(op read op://git/SETTINGS/${{ inputs.repo }})
          echo "$SETTINGS"
          op read $SETTINGS > settings.toml
        working-directory: .
        env:
            OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
  
      - name: üß™ Test with pytest
        run: poetry run pytest --cov . --cov-report=xml
        #run: poetry run pytest --cov-report=xml
        #run: poetry run pytest -v --cov . --cov-report=xml

      - name: Retry on failure
        if: failure()
        run: |
          sleep 1h
          poetry run pytest -v --cov . --cov-report=xml

      - name: üßæ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-results:
    name: üß™üßæ Test Results
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: ‚ÑπÔ∏è Results Consolidation
        run: |
          echo "Test Results Completed"

  automerge:
    name: ‚õô Enable Pull Request Automerge
    runs-on: ubuntu-latest
    needs: [test-results]
    steps:
    
      - name: Enable Pull Request Automerge
        run: gh pr merge --auto --merge ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Push to dev if merged to dev
        if: github.event.pull_request.merged && github.event.pull_request.base.ref == 'dev'
        run: |
          git checkout dev
          git pull origin dev
          git push origin dev
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Push to main if merged from dev
        if: github.event.pull_request.merged && github.event.pull_request.head.ref == 'dev'
        run: |
          git checkout main
          git pull origin main
          git merge --ff-only dev
          git push origin main
        env:
          GH_TOKEN: ${{ github.token }}
