

name: ğŸ§ªTest

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      repo:
        required: false
        type: string
        default: dev
 
jobs:

  test:
    name: ğŸ§ª Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11.6"]
        include:
          - experimental: true
          - check-latest: true
    environment: ${{inputs.environment}}
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: ${{ matrix.experimental }}
          
      - name: ğŸ› ï¸ Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install project
        run: poetry install --sync --no-interaction

      - name: ğŸ”’ï¸ Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: ğŸ”’ï¸ Get Secrets
        run: |
          SETTINGS=$(op read op://git/SETTINGS/${{ inputs.repo }})
          echo "$SETTINGS"
          op read $SETTINGS > settings.toml
        working-directory: .
        env:
            OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
  
      - name: ğŸ§ª Test with pytest
        run: poetry run pytest --cov . --cov-report=xml

      # - name: Retry on failure
      #   if: failure()
      #   run: |
      #     sleep 1h
      #     poetry run pytest -v --cov . --cov-report=xml

      - name: ğŸ§¾ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-results:
    name: ğŸ§ªğŸ§¾ Test Results
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: â„¹ï¸ Results Consolidation
        run: |
          echo "Test Results Completed"

  automerge:
    name: â›™ Enable Pull Request Automerge
    runs-on: ubuntu-latest
    needs: [test-results]
    permissions:
      contents: write
    steps:

      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Pull Request Automerge
        run: gh pr merge --auto --merge ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Push Merge Commit to Main
        if: github.event.pull_request.head.ref == 'dev'
        run: |
          sleep 20
          git checkout main
          git pull origin main
          git push origin main
        env:
          GH_TOKEN: ${{ github.token }}