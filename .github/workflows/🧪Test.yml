

name: üß™Test

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings_location:
        required: false
        type: string
        default: '.'
      repo:
        required: false
        type: string
        default: dev
 
jobs:

  secrets:
    runs-on: ubuntu-latest
    outputs:
      OP_SERVICE_ACCOUNT_TOKEN: "${{ steps.secrets.outputs.OP_SERVICE_ACCOUNT_TOKEN }}"
      TOKEN: "${{ steps.secrets.outputs.TOKEN }}"
      PYPI_API_TOKEN: "${{ steps.secrets.outputs.PYPI_API_TOKEN }}"
      SETTINGS_LOCATION: "${{ steps.secrets.outputs.SETTINGS_LOCATION }}"

    steps:
      - name: üîíÔ∏è Install 1Password CLI
        uses: 1password/install-cli-action@v1
  
      - name: üîíÔ∏è Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          SETTINGS_LOCATION: "op://git/SETTINGS/${{ inputs.repo }}"

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11.6"]
        include:
          - experimental: true
          - check-latest: true
    environment: ${{inputs.environment}}
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4
      - name: üêç Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: ${{ matrix.experimental }}
          
      - name: üõ†Ô∏è Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install project
        run: poetry install --sync --no-interaction

      - name: üîíÔ∏è Install 1Password CLI
        uses: 1password/install-cli-action@v1
  
      - name: üîíÔ∏è Get Secrets
        run: |
          SETTINGS=$(op read op://git/SETTINGS/${{ inputs.repo }})
          echo "$SETTINGS"
          op read $SETTINGS > settings.toml
        working-directory: .
        env:
            OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
  
      - name: üß™ Test with pytest
        run: poetry run pytest -v --cov . --cov-report=xml

      - name: üßæ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-results:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: ‚ÑπÔ∏è Job Info
        run: |
          echo workspace is: ${{ github.workspace }}
          echo "is workflow_dispatch event? ${{ github.event_name == 'workflow_dispatch' }}"
          echo event is: ${{ github.event_name }}
          echo "is push event? ${{ github.event_name == 'push' }}"
          echo "is pull request event? ${{ github.event_name == 'pull_request' }}"
          echo "pull_request.head.ref is: ${{ github.event.pull_request.head.ref }}"
          echo "github.ref_name is: ${{ github.ref_name }}"
          echo "github.ref is: ${{ github.ref }}"
          echo "github.head_ref is: ${{ github.head_ref }}"
