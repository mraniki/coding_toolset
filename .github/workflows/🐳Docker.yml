
name: ğŸ³Docker

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings_docker_username:
        required: false
        type: string
        default: '.'
      settings_docker_password:
        required: false
        type: string
        default: '.'
 
jobs:

  secrets:
    name: ğŸ”’ï¸ Retrieve Secrets
    runs-on: ubuntu-latest
    outputs:
      OP_SERVICE_ACCOUNT_TOKEN: "${{ steps.secrets.outputs.OP_SERVICE_ACCOUNT_TOKEN }}"
      DOCKER_USERNAME: "${{ steps.secrets.outputs.DOCKER_USERNAME }}"
      DOCKER_HUB_ACCESS_TOKEN: "${{ steps.secrets.outputs.DOCKER_HUB_ACCESS_TOKEN }}"

    steps:
      - name: ğŸ”’ï¸Install 1Password CLI
        uses: 1password/install-cli-action@v1
  
      - name: ğŸ”’ï¸ Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://git/DOCKERHUB/DOCKER_USERNAME"
          DOCKER_HUB_ACCESS_TOKEN: "op://git/DOCKERHUB/password"

  latest:
    name: ğŸ³ Build and Push Docker image to Docker Hub
    needs: [secrets]
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
  
      - name: ğŸ“¦ Prepare docker image name
        id: image_names
        run: |
          IMAGES="${GITHUB_REPOSITORY/docker-/},ghcr.io/${GITHUB_REPOSITORY/docker-/}"
          echo "docker_images=$IMAGES" >> $GITHUB_ENV

      - name: ğŸšª Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ needs.secrets.outputs.DOCKER_USERNAME }}
          password: ${{ needs.secrets.outputs.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸšª Log in to the ghcr registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ•µï¸ Extract metadata for Docker latest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images:  ${{ env.docker_images }}
          tags: latest

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          #context: .
          file: .registry/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
