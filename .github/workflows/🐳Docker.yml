
name: 🐳Docker

run-name: ${{ github.actor }} is using 🐳

on:
  workflow_dispatch:
  workflow_call:

jobs:

  latest:
    name: 🐳 Build and Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3.5.3

      - name: Prepare docker image name
        id: image_names
        run: |
          IMAGES="${GITHUB_REPOSITORY/docker-/},ghcr.io/${GITHUB_REPOSITORY/docker-/}"
          echo "docker_images=$IMAGES" >> $GITHUB_ENV

      # - name: Load Docker credentials
      #   uses: 1password/load-secrets-action@v1
      #   with:
      #     # Export loaded secrets as environment variables
      #     export-env: true
      #   env:
      #     DOCKERHUB_USERNAME: op://app-cicd/docker/username
      #     DOCKERHUB_TOKEN: op://app-cicd/docker/token

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

  
      - name: Log in to the ghcr registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker latest
        id: meta
        uses: docker/metadata-action@v4
        with:
          images:  ${{ env.docker_images }}
          tags: latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: .registry/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

