
name: ðŸ³Docker

run-name: ${{ github.actor }} is using ðŸ³

on:
  workflow_dispatch:
  workflow_call:
 
jobs:

  latest:
    name: ðŸ³ Build and Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load Docker credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://git/DOCKERHUB/DOCKER_USERNAME"
          DOCKER_HUB_ACCESS_TOKEN: "op://git/DOCKERHUB/password"
  
      - name: Check out the repo
        uses: actions/checkout@v3.6.0

      - name: Prepare docker image name
        id: image_names
        run: |
          IMAGES="${GITHUB_REPOSITORY/docker-/},ghcr.io/${GITHUB_REPOSITORY/docker-/}"
          echo "docker_images=$IMAGES" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ steps.op-load-secrets.outputs.DOCKER_USERNAME }}
          password: ${{ steps.op-load-secrets.outputs.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Log in to the ghcr registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker latest
        id: meta
        uses: docker/metadata-action@v4
        with:
          images:  ${{ env.docker_images }}
          tags: latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: .registry/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

