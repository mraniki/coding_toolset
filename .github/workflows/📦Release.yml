
name: ðŸ“¦Release

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings_publish:
        required: false
        type: string
        default: true
      settings_token:
        required: false
        type: string
        default: '.'
      pypi_publish:
        required: false
        type: string
        default: true


jobs:

  secrets:
    runs-on: ubuntu-latest
    outputs:
      OP_SERVICE_ACCOUNT_TOKEN: "${{ steps.secrets.outputs.OP_SERVICE_ACCOUNT_TOKEN }}"
      TOKEN: "${{ steps.secrets.outputs.TOKEN }}"
      PYPI_API_TOKEN: "${{ steps.secrets.outputs.PYPI_API_TOKEN }}"

    steps:
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1
  
      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TOKEN: "op://git/GITHUB/TOKEN"
          PYPI_API_TOKEN: "op://git/PYPI_API_TOKEN/password"

      - name: Job Info
        if: success()
        run: |
          echo workspace is: ${{ github.workspace }}
          echo "is workflow_dispatch event? ${{ github.event_name == 'workflow_dispatch' }}"
          echo event is: ${{ github.event_name }}
          echo "is push event? ${{ github.event_name == 'push' }}"
          echo "is pull request event? ${{ github.event_name == 'pull_request' }}"
          echo "pull_request.head.ref is: ${{ github.event.pull_request.head.ref }}"
          echo "github.ref_name is: ${{ github.ref_name }}"
          echo "github.ref is: ${{ github.ref }}"
          echo "github.head_ref is: ${{ github.head_ref }}"
          echo "pypi_publish? ${{ github.event.inputs.pypi_publish }}"


  release:
    if: ${{ github.ref == 'refs/heads/main' }}
    # && github.event_name == 'push' }}
    needs: [secrets]
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
        id-token: write
        contents: write

    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ needs.secrets.outputs.TOKEN }}

      - name: Set up latest Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.6'

      - name: Semantic Version and Release
        id: release
        env:
          GH_TOKEN: ${{ needs.secrets.outputs.TOKEN }}
        run: |
          python -m pip install --upgrade --disable-pip-version-check pip
          pip install poetry
          poetry install --with dev
          poetry run semantic-release -vv version --print

          echo "version in pyproject.toml before updating:"
          poetry version  #show version

          # update pypoetry.toml with the $new_version from semantic-release
          poetry version $new_version

          echo "version in pyproject.toml after updating:"
          poetry version  #show version

          # build the package for release
          poetry build

          echo "git push the new tag:"
          git push origin v${new_version}
          
      - name: Upload to PyPI via Twine
        if: ${{github.event.inputs.pypi_publish}} == 'true'
        continue-on-error: true
        env:
          TWINE_PASSWORD: ${{ needs.secrets.outputs.PYPI_API_TOKEN }}
          GH_TOKEN: ${{ needs.secrets.outputs.TOKEN }}
        run: |
          python -m pip install --upgrade pip twine
          twine upload --verbose -u '__token__' dist/*

      - name: Publish package to GitHub Release
        uses: python-semantic-release/upload-to-gh-release@main
        with:
          github_token: ${{ needs.secrets.outputs.TOKEN }}

      - name: Rebase Dev Branch
        uses: robotology/gh-action-nightly-merge@v1.4.0
        env:
          GITHUB_TOKEN: ${{ needs.secrets.outputs.TOKEN }}
        with:
          stable_branch: 'main'
          development_branch: 'dev'
          allow_ff: true
