  # pull_request:
  # workflow_dispatch:
  # schedule:
  #   - cron: '42 23 * * 5'
  workflow_call:

jobs:

  update-requirements:

    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    name: Update Requirements
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Update requirements
        run: |
          poetry lock
          poetry export --without-hashes --format=requirements.txt > requirements.txt
      
      - name: Create dir if missing
        run: |
          mkdir -p .requirements
          
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
            repository: ./.requirements/
            commit_message: Update Requirements

    
  app:
    if: github.repository == 'mraniki/tt'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
      - name: Semantic Version and Release
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        uses: relekang/python-semantic-release@v7.34.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  package:
    if: github.repository != 'mraniki/tt' 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
      - name: Semantic Version and PYPI release
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        uses: relekang/python-semantic-release@v7.34.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository_username: __token__
          repository_password: ${{ secrets.PYPI_API_TOKEN }}

  Merge:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [app, package]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0

      - name: Nightly Merge
        uses: robotology/gh-action-nightly-merge@v1.4.0
        with:
          stable_branch: 'main'
          development_branch: 'dev'
          allow_ff: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


