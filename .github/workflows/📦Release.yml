
name: ðŸ“¦Release

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      settings_publish:
        required: false
        type: string
        default: true
      settings_token:
        required: false
        type: string
        default: '.'
      settings_pypi:
        required: false
        type: string
        default: '.'


jobs:

  release:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
        id-token: write
        contents: write

    steps:
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TOKEN: "op://git/GITHUB/TOKEN"
          PYPI_API_TOKEN: "op://git/PYPI_API_TOKEN/password"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.op-load-secrets.outputs.TOKEN }}

      - name: Set up latest Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install latest pip, build, twine
        run: |
          python -m pip install --upgrade --disable-pip-version-check pip
          python -m pip install --upgrade build twine
    
      - name: Semantic Version and Release
        id: release
        uses: python-semantic-release/python-semantic-release@v8.1.1
        with:
          github_token: ${{ steps.op-load-secrets.outputs.TOKEN }}

      - name: Upload to PyPI via Twine
        if: ${{github.event.inputs.settings_pypi}} == 'true' && ${{ steps.release.outputs.released }} == 'true'
        continue-on-error: true
        env:
          TWINE_PASSWORD: ${{ steps.op-load-secrets.outputs.PYPI_API_TOKEN }}
        run: twine upload --verbose -u '__token__' dist/*
        

  mergetodev:
    runs-on: ubuntu-latest
    needs: release
    if: always()
    steps:
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TOKEN: "op://git/GITHUB/TOKEN"
      - name: Checkout
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
            token: ${{ steps.op-load-secrets.outputs.TOKEN }}
      - name: Nightly Merge
        uses: robotology/gh-action-nightly-merge@v1.4.0
        with:
          stable_branch: 'main'
          development_branch: 'dev'
          allow_ff: true
        env:
          GITHUB_TOKEN: ${{ steps.op-load-secrets.outputs.TOKEN }}

          
