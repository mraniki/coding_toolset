
name: ðŸ“¦Release

on:
  workflow_dispatch:
  workflow_call:

jobs:

  release:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
        id-token: write
        contents: write

    steps:
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        id: op-load-secrets
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TOKEN: "op://git/GITHUB/TOKEN"
          PYPI_API_TOKEN: "op://git/PYPI_API_TOKEN/password"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.op-load-secrets.outputs.TOKEN }}

      - name: Semantic Version and Release
        id: release
        uses: python-semantic-release/python-semantic-release@v8.1.1
        with:
          github_token: ${{ steps.op-load-secrets.outputs.TOKEN }}
      # - uses: actions/upload-artifact@v3
      #   with:
      #       path: dist/*.tar.gz
      #       name: artifact

      - name: Publish package distributions to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
            skip-existing: true
            user: __token__
            password: ${{ steps.op-load-secrets.outputs.PYPI_API_TOKEN }}


  merge:
    runs-on: ubuntu-latest
    needs: release
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Nightly Merge
        uses: robotology/gh-action-nightly-merge@v1.4.0
        with:
          stable_branch: 'main'
          development_branch: 'dev'
          allow_ff: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          
